<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÃ¶netici ERP (Online V7)</title>
    <style>
        :root {
            --primary: #2c3e50; --accent: #3498db; --success: #27ae60;
            --warning: #f39c12; --danger: #c0392b; --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        /* Navigasyon */
        nav { background: var(--primary); padding: 0 20px; display: flex; justify-content: center; gap: 2px; }
        .nav-tab { padding: 20px 30px; color: #bdc3c7; cursor: pointer; font-weight: bold; border-bottom: 4px solid transparent; }
        .nav-tab:hover { background: rgba(255,255,255,0.05); }
        .nav-tab.active { color: white; border-bottom-color: var(--accent); background: rgba(255,255,255,0.1); }
        
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Ä°statistikler */
        .dashboard-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: white; padding: 15px; border-radius: 8px; text-align: center; border-top: 4px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-val { display: block; font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .border-blue { border-color: var(--accent); color: var(--accent); }
        .border-red { border-color: var(--danger); color: var(--danger); }
        .border-green { border-color: var(--success); color: var(--success); }

        /* Takvim */
        .calendar-header { display: flex; justify-content: space-between; background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; align-items: center; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; background: white; padding: 15px; border-radius: 8px; }
        .day-head { text-align: center; font-weight: bold; color: #7f8c8d; margin-bottom: 10px; }
        .day-cell { border: 1px solid #eee; min-height: 100px; padding: 5px; border-radius: 4px; cursor: pointer; position: relative; background: #fff; }
        .day-cell:hover { background: #f9f9f9; border-color: var(--accent); }
        .task-dot { font-size: 0.7rem; background: #eaf2f8; color: var(--primary); padding: 2px 4px; margin-top: 2px; border-radius: 3px; border-left: 3px solid var(--accent); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Proje Formu ve Tablo */
        .project-form { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid var(--accent); transition: border-color 0.3s; }
        .project-form.editing { border-left-color: var(--warning); background: #fffbf0; }
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-col { flex: 1; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        label { font-size: 0.85rem; font-weight: 600; color: #555; display: block; margin-bottom: 5px; }
        
        .btn { border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; width: 100%; }
        .btn-save { background: var(--success); }
        .btn-update { background: var(--warning); display: none; }
        .btn-cancel { background: #95a5a6; display: none; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; }
        .money { font-family: 'Courier New', monospace; font-weight: bold; }
        .profit-plus { color: var(--success); }
        .profit-minus { color: var(--danger); }

        /* Modal */
        .modal-wrap { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; width: 90%; max-width: 450px; border-radius: 10px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>

<nav>
    <div class="nav-tab active" onclick="switchTab('calendar')">ðŸ“… Saha Takvimi</div>
    <div class="nav-tab" onclick="switchTab('projects')">ðŸ“‚ Projeler & Finans</div>
</nav>

<div class="container">

    <div id="view-calendar" class="view-section active">
        <div class="dashboard-stats">
            <div class="stat-box border-blue"><small>Toplam Ekip</small><span class="stat-val" id="stat-total">5</span></div>
            <div class="stat-box border-red"><small>Sahada</small><span class="stat-val" id="stat-active">0</span></div>
            <div class="stat-box border-green"><small>BoÅŸta</small><span class="stat-val" id="stat-idle">0</span></div>
        </div>
        <div style="text-align:center; margin-bottom:10px; color:#666; font-size:0.8rem;">* Ä°statistikler seÃ§ili gÃ¼ne gÃ¶re deÄŸiÅŸir: <b id="statsDateLabel">BugÃ¼n</b></div>

        <div class="calendar-header">
            <button onclick="changeMonth(-1)" style="padding:5px 15px; cursor:pointer;">&#9664;</button>
            <h3 id="monthDisplay" style="margin:0;"></h3>
            <button onclick="changeMonth(1)" style="padding:5px 15px; cursor:pointer;">&#9654;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="view-projects" class="view-section">
        <div id="projectFormContainer" class="project-form">
            <h3 id="formTitle" style="margin-top:0; color:var(--primary);">Yeni Proje TanÄ±mla</h3>
            <div class="form-row">
                <div class="form-col"><label>Proje AdÄ±</label><input type="text" id="p-name"></div>
                <div class="form-col">
                    <label>Sorumlu</label>
                    <select id="p-manager">
                        <option>Ahmet YÄ±lmaz</option><option>Mehmet Ã–z</option><option>AyÅŸe Demir</option><option>YÃ¶netim</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col"><label>Maliyet (TL)</label><input type="number" id="p-cost"></div>
                <div class="form-col"><label>Teklif (TL)</label><input type="number" id="p-offer"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="btn-save" class="btn btn-save" onclick="submitProject()">Kaydet</button>
                <button id="btn-update" class="btn btn-update" onclick="submitProject()">GÃ¼ncelle</button>
                <button id="btn-cancel" class="btn btn-cancel" onclick="cancelEdit()">VazgeÃ§</button>
            </div>
        </div>

        <table id="projectTable">
            <thead><tr><th>Proje</th><th>Sorumlu</th><th>Maliyet</th><th>Teklif</th><th>KÃ¢r</th><th>Ä°ÅŸlem</th></tr></thead>
            <tbody id="projectListBody"></tbody>
        </table>
    </div>
</div>

<div class="modal-wrap" id="taskModal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between;"><h3>GÃ¶rev Atama</h3><span onclick="closeModal()" style="cursor:pointer; font-size:1.5rem;">&times;</span></div>
        <p id="modalDateText" style="color:#888; font-size:0.9rem;"></p>
        <div id="dayTaskList" style="background:#f8f8f8; padding:10px; margin-bottom:15px;"></div>

        <label>Personel</label>
        <select id="t-person">
            <option>Ahmet YÄ±lmaz</option><option>Mehmet Ã–z</option><option>AyÅŸe Demir</option><option>Ekip Alpha</option><option>Ekip Beta</option>
        </select>
        
        <label>Proje SeÃ§imi</label>
        <select id="t-project-select" onchange="autoFillManager()"><option value="">YÃ¼kleniyor...</option></select>
        
        <label>Ä°l/Ä°lÃ§e</label><input type="text" id="t-loc">
        <button class="btn btn-save" style="margin-top:10px;" onclick="saveTask()">Atama Yap</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // SENÄ°N BÄ°LGÄ°LERÄ°N
    const firebaseConfig = {
        apiKey: "AIzaSyD4XZR8JAMe-Qr20j2UGnp9mFc8En38gxY",
        authDomain: "ekiptakipapp.firebaseapp.com",
        projectId: "ekiptakipapp",
        storageBucket: "ekiptakipapp.firebasestorage.app",
        messagingSenderId: "55716082808",
        appId: "1:55716082808:web:b144b953684fc9f80c698d",
        measurementId: "G-S6Q0H5RHR7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DeÄŸiÅŸkenler
    let projects = [];
    let tasks = [];
    let currentDate = new Date();
    let selectedDateStr = "";
    let editingProjId = null; // DÃ¼zenlenen proje ID'si

    // --- 1. VERÄ° DÄ°NLEME (REALTIME) ---
    
    // Projeleri Dinle
    onSnapshot(query(collection(db, "projects"), orderBy("name")), (snap) => {
        projects = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderProjects();
        loadProjectDropdown();
    });

    // GÃ¶revleri Dinle
    onSnapshot(collection(db, "tasks"), (snap) => {
        tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderCalendar();
        if(document.getElementById('taskModal').style.display === 'flex') {
            openModalLogic(selectedDateStr); // ModalÄ± gÃ¼ncelle
            updateStats(selectedDateStr);
        } else {
            updateStats(getCurrentDateStr()); // BugÃ¼nÃ¼ gÃ¼ncelle
        }
    });

    // --- 2. ARAYÃœZ FONKSÄ°YONLARI ---
    
    window.switchTab = function(tab) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(e => e.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        event.target.classList.add('active');
    }

    // --- 3. PROJE YÃ–NETÄ°MÄ° ---

    window.submitProject = async function() {
        const name = document.getElementById('p-name').value;
        const manager = document.getElementById('p-manager').value;
        const cost = parseFloat(document.getElementById('p-cost').value) || 0;
        const offer = parseFloat(document.getElementById('p-offer').value) || 0;

        if(!name) return alert("Proje adÄ± giriniz!");

        try {
            if(editingProjId) {
                // GÃ¼ncelleme
                await updateDoc(doc(db, "projects", editingProjId), { name, manager, cost, offer });
                cancelEdit();
            } else {
                // Yeni KayÄ±t
                await addDoc(collection(db, "projects"), { name, manager, cost, offer });
                document.getElementById('p-name').value = "";
                document.getElementById('p-cost').value = "";
                document.getElementById('p-offer').value = "";
            }
        } catch(e) { alert("Hata: " + e.message); }
    }

    window.editProject = function(id) {
        const p = projects.find(x => x.id === id);
        if(!p) return;
        
        document.getElementById('p-name').value = p.name;
        document.getElementById('p-manager').value = p.manager;
        document.getElementById('p-cost').value = p.cost;
        document.getElementById('p-offer').value = p.offer;
        
        editingProjId = id;
        document.getElementById('formTitle').innerText = "Projeyi DÃ¼zenle";
        document.getElementById('projectFormContainer').classList.add('editing');
        document.getElementById('btn-save').style.display = 'none';
        document.getElementById('btn-update').style.display = 'block';
        document.getElementById('btn-cancel').style.display = 'block';
    }

    window.cancelEdit = function() {
        editingProjId = null;
        document.getElementById('p-name').value = "";
        document.getElementById('p-cost').value = "";
        document.getElementById('p-offer').value = "";
        document.getElementById('formTitle').innerText = "Yeni Proje TanÄ±mla";
        document.getElementById('projectFormContainer').classList.remove('editing');
        document.getElementById('btn-save').style.display = 'block';
        document.getElementById('btn-update').style.display = 'none';
        document.getElementById('btn-cancel').style.display = 'none';
    }

    window.deleteProject = async function(id) {
        if(confirm("Projeyi silmek istediÄŸinize emin misiniz?")) {
            await deleteDoc(doc(db, "projects", id));
        }
    }

    function renderProjects() {
        const tbody = document.getElementById('projectListBody');
        tbody.innerHTML = projects.map(p => {
            const profit = p.offer - p.cost;
            const cls = profit >= 0 ? 'profit-plus' : 'profit-minus';
            return `<tr>
                <td><b>${p.name}</b></td>
                <td>${p.manager}</td>
                <td class="money">${p.cost} â‚º</td>
                <td class="money">${p.offer} â‚º</td>
                <td class="money ${cls}">${profit} â‚º</td>
                <td>
                    <button onclick="editProject('${p.id}')" style="color:orange; border:none; bg:none; cursor:pointer;">DÃ¼zenle</button>
                    <button onclick="deleteProject('${p.id}')" style="color:red; border:none; bg:none; cursor:pointer;">Sil</button>
                </td>
            </tr>`;
        }).join('');
    }

    // --- 4. TAKVÄ°M & GÃ–REVLER ---

    window.renderCalendar = function() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = `<div class="day-head">Pzt</div><div class="day-head">Sal</div><div class="day-head">Ã‡ar</div><div class="day-head">Per</div><div class="day-head">Cum</div><div class="day-head">Cmt</div><div class="day-head">Paz</div>`;
        
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('monthDisplay').innerText = new Date(y, m).toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
        
        const firstDay = new Date(y, m, 1).getDay();
        const start = firstDay === 0 ? 6 : firstDay - 1;
        const days = new Date(y, m+1, 0).getDate();

        for(let i=0; i<start; i++) grid.innerHTML += '<div></div>';

        for(let d=1; d<=days; d++) {
            let dk = `${d}-${m}-${y}`;
            let dayTasks = tasks.filter(t => t.date === dk);
            let dots = dayTasks.map(t => `<div class="task-dot">${t.person}</div>`).join('');
            grid.innerHTML += `<div class="day-cell" onclick="openModal('${dk}')"><b>${d}</b>${dots}</div>`;
        }
    }

    window.openModal = function(dk) {
        selectedDateStr = dk;
        document.getElementById('modalDateText').innerText = dk.replace(/-/g, '.');
        openModalLogic(dk);
        updateStats(dk);
        document.getElementById('statsDateLabel').innerText = dk.replace(/-/g, '.');
        document.getElementById('taskModal').style.display = 'flex';
    }

    function openModalLogic(dk) {
        const list = document.getElementById('dayTaskList');
        const dt = tasks.filter(t => t.date === dk);
        list.innerHTML = dt.length ? dt.map(t => `
            <div style="border-bottom:1px solid #eee; padding:5px; display:flex; justify-content:space-between;">
                <span><b>${t.person}</b> @ ${t.projectName} (${t.location})</span>
                <button onclick="delTask('${t.id}')" style="color:red; border:none; cursor:pointer;">Sil</button>
            </div>`).join('') : 'GÃ¶rev yok.';
    }

    window.saveTask = async function() {
        const per = document.getElementById('t-person').value;
        const projSelect = document.getElementById('t-project-select');
        const projName = projSelect.options[projSelect.selectedIndex].text;
        const loc = document.getElementById('t-loc').value;

        if(!projSelect.value) return alert("Proje seÃ§iniz!");

        await addDoc(collection(db, "tasks"), {
            date: selectedDateStr,
            person: per,
            projectName: projName,
            projectId: projSelect.value,
            location: loc
        });
        // Modal aÃ§Ä±k kalabilir, anlÄ±k gÃ¼ncellenecek
    }

    window.delTask = async function(id) {
        if(confirm("Silinsin mi?")) await deleteDoc(doc(db, "tasks", id));
    }

    function loadProjectDropdown() {
        const sel = document.getElementById('t-project-select');
        sel.innerHTML = '<option value="">-- Proje SeÃ§ --</option>' + projects.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
    }
    
    function updateStats(dateKey) {
        const dt = tasks.filter(t => t.date === dateKey);
        const active = new Set(dt.map(t => t.person)).size;
        const total = 5; // Sabit ekip sayÄ±sÄ±
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-active').innerText = active;
        document.getElementById('stat-idle').innerText = Math.max(0, total - active);
    }

    window.closeModal = function() { document.getElementById('taskModal').style.display = 'none'; }
    window.changeMonth = function(d) { currentDate.setMonth(currentDate.getMonth()+d); renderCalendar(); }

    function getCurrentDateStr() {
        const d = new Date();
        return `${d.getDate()}-${d.getMonth()}-${d.getFullYear()}`;
    }

    // BaÅŸlangÄ±Ã§
    renderCalendar();
    updateStats(getCurrentDateStr());

</script>
</body>
</html>
