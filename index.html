<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ekip Takip Pro (V17.1 - Full)</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4facfe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-color: #f3f5f9;
            --text-main: #2d3436;
            --nav-height: 70px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; padding-bottom: calc(var(--nav-height) + 20px); color: var(--text-main); }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary-grad); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; }
        .login-box { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 12px; background: #f9f9f9; }
        .login-box button { width: 100%; padding: 15px; background: #764ba2; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }

        /* HEADER */
        .app-header { padding: 20px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .app-header h1 { margin: 0; font-size: 1.5rem; color: #333; }
        .header-icons { display: flex; gap: 10px; }
        .icon-btn { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; font-size: 1.2rem; border: none; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* KARTLAR */
        .hero-card { background: var(--primary-grad); border-radius: 25px; padding: 25px; color: white; box-shadow: 0 15px 30px rgba(118, 75, 162, 0.3); margin-bottom: 25px; position: relative; overflow: hidden; }
        .hero-stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; text-align: center; }
        .hero-stat-item span { font-size: 1.8rem; font-weight: 700; display: block; }
        
        .modern-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .card-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* TAKVƒ∞M */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-head { text-align: center; color: #999; font-size: 0.8rem; font-weight: 600; }
        .day-cell { background: #f4f6f8; border-radius: 12px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9rem; cursor: pointer; position: relative; border: 2px solid transparent; }
        .day-cell.today { border-color: #764ba2; color: #764ba2; background: #fff; }
        .dot-indicator { width: 6px; height: 6px; background: #764ba2; border-radius: 50%; position: absolute; bottom: 5px; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; height: var(--nav-height); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: #b2bec3; cursor: pointer; width: 60px; transition: 0.3s; }
        .nav-item .icon { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-item.active { color: #764ba2; transform: translateY(-5px); }

        /* Lƒ∞STE √ñGELERƒ∞ */
        .person-row { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .status-dot { padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
        .st-active { background: #d1fae5; color: #065f46; }
        .st-idle { background: #f3f4f6; color: #374151; }
        .st-plan { background: #fef3c7; color: #d97706; }

        /* FORMLAR */
        input, select { width: 100%; padding: 15px; border: 1px solid #eee; background: #f9f9f9; border-radius: 12px; font-family: 'Poppins', sans-serif; margin-bottom: 10px; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary-grad); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: end; }
        .modal-card { background: white; width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; padding: 30px; animation: slideUp 0.3s; max-height: 85vh; overflow-y: auto; }
        @media (min-width: 600px) { .modal-overlay { align-items: center; } .modal-card { border-radius: 25px; width: 90%; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* MULTI SELECT */
        .multi-select-area { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 10px; max-height: 150px; overflow-y: auto; margin-bottom: 10px; }
        .ms-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #f5f5f5; }
        .ms-item input { width: 20px; margin: 0 10px 0 0; }

        .hidden { display: none !important; }
        .admin-only { display: none; }
        .view-section { display: none; animation: fadeIn 0.4s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h3>Ho≈ügeldiniz üëã</h3>
        <input type="email" id="loginEmail" placeholder="E-Posta">
        <input type="password" id="loginPass" placeholder="≈ûifre">
        <button onclick="handleLogin()">Giri≈ü Yap</button>
        <div id="loginError" style="color:red; margin-top:10px; font-size:0.8rem;"></div>
        <p onclick="toggleRegister()" style="cursor:pointer; margin-top:15px; font-size:0.9rem;">Hesap Olu≈ütur</p>
        
        <div id="registerArea" class="hidden" style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
            <input type="text" id="regName" placeholder="Ad Soyad">
            <input type="text" id="regTitle" placeholder="√únvan">
            <input type="email" id="regEmail" placeholder="E-Posta">
            <input type="password" id="regPass" placeholder="≈ûifre (6+)">
            <button onclick="handleRegister()" style="background:#27ae60;">Kaydol</button>
        </div>
    </div>
</div>

<div id="app-screen" class="hidden">
    <div class="app-header">
        <div>
            <small style="color:#999;">Merhaba,</small>
            <h1 id="welcomeUser">Kullanƒ±cƒ±</h1>
        </div>
        <div class="header-icons">
            <button class="icon-btn" onclick="requestNotificationPermission()">üîî</button>
            <button class="icon-btn" onclick="handleLogout()">üö™</button>
        </div>
    </div>

    <div class="container">
        
        <div id="view-calendar" class="view-section active">
            <div class="hero-card">
                <h3 style="margin:0; opacity:0.9;">G√ºnl√ºk Durum</h3>
                <h1 style="margin:5px 0;" id="statsDateLabel">Bug√ºn</h1>
                <div class="hero-stat-grid">
                    <div class="hero-stat-item"><span id="stat-total">0</span> <small>Ekip</small></div>
                    <div class="hero-stat-item"><span id="stat-active">0</span> <small>Sahada</small></div>
                    <div class="hero-stat-item"><span id="stat-idle">0</span> <small>Bo≈üta</small></div>
                </div>
            </div>

            <div class="modern-card">
                <div class="card-header-row">
                    <h3 class="card-title" id="monthDisplay">Takvim</h3>
                    <div>
                        <button onclick="changeMonth(-1)" style="border:none; bg:none; cursor:pointer;">‚óÄ</button>
                        <button onclick="changeMonth(1)" style="border:none; bg:none; cursor:pointer;">‚ñ∂</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <div id="view-projects" class="view-section">
            <h2 style="margin-left:10px;">Projeler</h2>
            <div class="admin-only modern-card">
                <h3 class="card-title">Yeni Proje</h3>
                <input type="text" id="p-name" placeholder="Proje Adƒ±">
                <select id="p-manager"></select>
                <button class="btn-main" onclick="submitProject()">Kaydet</button>
            </div>
            <div class="modern-card" id="projectListBody"></div>
        </div>

        <div id="view-team" class="view-section">
            <h2 style="margin-left:10px;">Ekip Durumu</h2>
            <div class="modern-card" id="teamListArea"></div>
        </div>

        <div id="view-more" class="view-section">
            <h2 style="margin-left:10px;">Y√∂netim</h2>
            
            <div class="admin-only modern-card">
                <h3 class="card-title">Kullanƒ±cƒ± Ekle</h3>
                <input type="text" id="u-name" placeholder="Ad Soyad">
                <input type="email" id="u-email" placeholder="E-Posta">
                <select id="u-role"><option value="staff">Personel</option><option value="admin">Y√∂netici</option></select>
                <button class="btn-main" onclick="addUserToDB()">Ekle</button>
            </div>

            <div class="modern-card">
                <h3 class="card-title">Cihazlar</h3>
                <div id="deviceListArea"></div>
                <div class="admin-only" style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                    <input type="text" id="d-name" placeholder="Yeni Cihaz">
                    <button class="btn-main" onclick="addDevice()">Cihaz Ekle</button>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('calendar')"><span class="icon">üìÖ</span>Takvim</div>
        <div class="nav-item" onclick="switchTab('projects')"><span class="icon">üìÇ</span>Proje</div>
        <div class="nav-item" onclick="switchTab('team')"><span class="icon">üë•</span>Ekip</div>
        <div class="nav-item" onclick="switchTab('more')"><span class="icon">‚öôÔ∏è</span>Diƒüer</div>
    </div>
</div>

<div class="modal-overlay" id="taskModal" onclick="if(event.target===this) closeModal()">
    <div class="modal-card">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 style="margin:0;">G√∂revler</h2>
            <button onclick="closeModal()" style="background:none; border:none; font-size:1.5rem;">‚úï</button>
        </div>
        <p id="modalDateText" style="color:#888;"></p>
        <div id="dayTaskList" style="margin-bottom:20px;"></div>

        <div class="admin-only">
            <h3 style="font-size:1rem;">Yeni Atama</h3>
            <label>Personel</label><div class="multi-select-area" id="ms-person"></div>
            <label>Proje</label><select id="t-project-select"></select>
            <input type="text" id="t-loc" placeholder="Konum">
            <label>Ara√ßlar</label><div class="multi-select-area" id="ms-plate"></div>
            <label>Cihazlar</label><div class="multi-select-area" id="ms-device"></div>
            <button class="btn-main" onclick="saveTask()">Kaydet</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4XZR8JAMe-Qr2Oj2UGnp9mFc8En38gxY",
      authDomain: "ekiptakipapp.firebaseapp.com",
      projectId: "ekiptakipapp",
      storageBucket: "ekiptakipapp.firebasestorage.app",
      messagingSenderId: "55716082808",
      appId: "1:55716082808:web:b144b953684fc9f80c698d",
      measurementId: "G-S6Q0H5RHR7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let projects=[], tasks=[], users=[], vehicles=[], devices=[];
    let currentUser=null, userRole='staff';
    let currentDate=new Date(), selectedDateStr=getCurrentDateStr(), isFirstLoad=true;

    // AUTH
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.email));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                currentUser = userData; userRole = userData.role;
                document.getElementById('welcomeUser').innerText = userData.name.split(' ')[0];
                applyPermissions();
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                startListeners();
            } else {
                await setDoc(doc(db, "users", user.email), { name: "Y√∂netici", email: user.email, role: 'admin' });
                window.location.reload();
            }
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
        }
    });

    window.handleLogin = () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(err => document.getElementById('loginError').innerText = err.message);
    };
    window.handleLogout = () => { signOut(auth); window.location.reload(); };
    window.toggleRegister = () => { document.getElementById('registerArea').classList.toggle('hidden'); }
    window.handleRegister = async () => {
        const name = document.getElementById('regName').value;
        const title = document.getElementById('regTitle').value;
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;
        try {
            await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", email), { name, title, email, role: 'admin' });
        } catch (err) { alert(err.message); }
    };

    function applyPermissions() {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = (userRole === 'admin') ? 'block' : 'none');
    }

    // Bƒ∞LDƒ∞Rƒ∞M ƒ∞ZNƒ∞
    window.requestNotificationPermission = () => {
        if (!("Notification" in window)) return alert("Desteklenmiyor");
        Notification.requestPermission().then(perm => {
            if (perm === "granted") alert("Bildirimler A√ßƒ±k! üîî");
            else alert("Reddedildi.");
        });
    };

    // DATA
    function startListeners() {
        const load = (col, arr, cb) => onSnapshot(collection(db, col), (s) => { 
            arr.length=0; s.docs.forEach(d=>arr.push({id:d.id, ...d.data()})); 
            if(cb) cb(); loadDropdowns();
        });
        load("projects", projects, renderProjects);
        load("devices", devices, renderDeviceList);
        onSnapshot(collection(db, "users"), (s) => { users=[]; s.docs.forEach(d=>users.push(d.data())); renderTeamStatus(); loadDropdowns(); });
        
        // G√ñREVLER VE Bƒ∞LDƒ∞Rƒ∞M
        onSnapshot(collection(db, "tasks"), (snapshot) => {
            // Bildirim Kontrol√º
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added" && !isFirstLoad) {
                    const data = change.doc.data();
                    const isForMe = Array.isArray(data.person) ? data.person.includes(currentUser.name) : data.person === currentUser.name;
                    if (isForMe && Notification.permission === "granted") {
                        new Notification("üîî Yeni G√∂rev!", { body: `${data.date}: ${data.projectName}` });
                    }
                }
            });

            tasks=[]; snapshot.docs.forEach(d=>tasks.push({id:d.id, ...d.data()}));
            renderCalendar();
            if(document.querySelector('.modal-overlay').style.display === 'flex') openModalLogic(selectedDateStr);
            updateStats(getCurrentDateStr()); renderTeamStatus(); renderDeviceList();
            isFirstLoad = false;
        });
    }

    // FONKSƒ∞YONLAR
    window.switchTab = (tab) => {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    window.changeMonth = (d) => { currentDate.setMonth(currentDate.getMonth()+d); renderCalendar(); }
    function getCurrentDateStr() { const d=new Date(); return `${d.getDate()}-${d.getMonth()}-${d.getFullYear()}`; }
    function parseDateStr(str) { const [d, m, y] = str.split('-').map(Number); return new Date(y, m, d); }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = `<div class="day-head">Pt</div><div class="day-head">Sa</div><div class="day-head">√áa</div><div class="day-head">Pe</div><div class="day-head">Cu</div><div class="day-head">Ct</div><div class="day-head">Pz</div>`;
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        const names = ["Ocak", "≈ûubat", "Mart", "Nisan", "Mayƒ±s", "Haziran", "Temmuz", "Aƒüustos", "Eyl√ºl", "Ekim", "Kasƒ±m", "Aralƒ±k"];
        document.getElementById('monthDisplay').innerText = `${names[m]} ${y}`;
        
        const first = new Date(y, m, 1).getDay(), start = first===0?6:first-1, days = new Date(y, m+1, 0).getDate();
        for(let i=0; i<start; i++) grid.innerHTML+='<div></div>';
        for(let d=1; d<=days; d++) {
            let dk = `${d}-${m}-${y}`, dt = tasks.filter(t=>t.date===dk);
            let dots = dt.length > 0 ? `<div class="dot-indicator"></div>` : '';
            let cls = (dk===getCurrentDateStr())?"day-cell today":"day-cell";
            grid.innerHTML += `<div class="${cls}" onclick="openModal('${dk}')">${d}${dots}</div>`;
        }
    }

    window.openModal = (dk) => {
        selectedDateStr = dk;
        document.getElementById('modalDateText').innerText = dk.replace(/-/g, '.');
        openModalLogic(dk);
        document.querySelector('.modal-overlay').style.display = 'flex';
    }
    window.closeModal = () => document.querySelector('.modal-overlay').style.display = 'none';

    function openModalLogic(dk) {
        const dt = tasks.filter(t=>t.date===dk);
        document.getElementById('dayTaskList').innerHTML = dt.length ? dt.map(t => {
            const pStr = Array.isArray(t.person) ? t.person.join(", ") : t.person;
            return `<div style="padding:10px; background:#f9f9f9; border-radius:8px; margin-bottom:5px; border-left:4px solid #764ba2;">
                <strong>${pStr}</strong><br>üìç ${t.projectName}
                ${userRole==='admin' ? `<button onclick="delTask('${t.id}')" style="float:right; border:none; background:none; color:red;">üóë</button>` : ''}
            </div>`;
        }).join('') : '<div style="text-align:center;color:#999">G√∂rev yok</div>';
    }

    // ACTIONS
    window.saveTask = async () => {
        const per = getMultiSelectValues('ms-person'), dev = getMultiSelectValues('ms-device'), plate = getMultiSelectValues('ms-plate');
        const projVal = document.getElementById('t-project-select').value;
        if(!projVal || per.length===0) return alert("Eksik se√ßim");
        const projName = document.getElementById('t-project-select').options[document.getElementById('t-project-select').selectedIndex].text;
        
        await addDoc(collection(db, "tasks"), {
            date: selectedDateStr, person: per, projectName: projName, projectId: projVal,
            location: document.getElementById('t-loc').value, device: dev, plate: plate
        });
        // Reset form
        document.getElementById('t-loc').value=""; document.querySelectorAll('.multi-select-area input').forEach(c=>c.checked=false);
    }
    window.delTask = async (id) => { if(confirm("Sil?")) await deleteDoc(doc(db, "tasks", id)); }

    window.submitProject = async () => {
        const name=document.getElementById('p-name').value;
        if(!name) return alert("Ad girin");
        await addDoc(collection(db, "projects"), { name, manager: document.getElementById('p-manager').value });
        document.getElementById('p-name').value="";
    }

    window.addUserToDB = async () => {
        const name=document.getElementById('u-name').value, email=document.getElementById('u-email').value, role=document.getElementById('u-role').value;
        if(!name || !email) return alert("Eksik");
        await setDoc(doc(db, "users", email), { name, email, role });
        alert("Eklendi");
    };

    window.addDevice = async () => {
        const name=document.getElementById('d-name').value;
        if(!name) return alert("Ad girin");
        await addDoc(collection(db, "devices"), { name });
        document.getElementById('d-name').value="";
    }

    // RENDER
    function renderTeamStatus() {
        const todayStr = getCurrentDateStr(), todayDate = parseDateStr(todayStr);
        document.getElementById('teamListArea').innerHTML = users.map(u => {
            const dt = tasks.filter(t=>t.date===todayStr);
            const at = dt.find(t => Array.isArray(t.person) ? t.person.includes(u.name) : t.person === u.name);
            let statusClass = at ? "st-active" : "st-idle";
            let statusText = at ? "SAHADA" : "BO≈ûTA";
            let desc = at ? `üìç ${at.projectName}` : "M√ºsait";

            const upcoming = tasks.filter(t => {
                return parseDateStr(t.date) > todayDate && (Array.isArray(t.person) ? t.person.includes(u.name) : t.person === u.name);
            }).sort((a,b) => parseDateStr(a.date)-parseDateStr(b.date))[0];

            let futureHtml = upcoming ? `<small style="color:#e67e22; display:block; margin-top:5px;">üìÖ Sonraki: ${upcoming.date}</small>` : '';

            return `<div class="person-row">
                <div style="display:flex; align-items:center;">
                    <div class="avatar-circle" style="width:40px;height:40px;background:#eee;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-right:10px;">${u.name.charAt(0)}</div>
                    <div><div style="font-weight:600;">${u.name}</div><div style="font-size:0.8rem; color:#666;">${desc}</div>${futureHtml}</div>
                </div>
                <div class="status-dot ${statusClass}">${statusText}</div>
            </div>`;
        }).join('');
    }

    function renderDeviceList() {
        const todayStr = getCurrentDateStr();
        document.getElementById('deviceListArea').innerHTML = devices.map(d => {
            const dt = tasks.filter(t=>t.date===todayStr);
            const at = dt.find(t => Array.isArray(t.device) ? t.device.includes(d.name) : t.device === d.name);
            let color = at ? "#e74c3c" : "#27ae60";
            let status = at ? `KULLANIMDA` : "BO≈ûTA";
            return `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <strong>${d.name}</strong> <span style="color:${color}; font-size:0.8rem; font-weight:bold;">${status}</span>
            </div>`;
        }).join('');
    }

    function renderProjects() {
        document.getElementById('projectListBody').innerHTML = projects.map(p => `
            <div style="padding:15px; border-bottom:1px solid #eee;">
                <strong>${p.name}</strong><br><small style="color:#999;">${p.manager||'-'}</small>
            </div>
        `).join('');
    }

    function updateStats(dk) {
        const dt = tasks.filter(t=>t.date===dk);
        let activeSet = new Set();
        dt.forEach(t => { if(Array.isArray(t.person)) t.person.forEach(p=>activeSet.add(p)); else activeSet.add(t.person); });
        document.getElementById('stat-total').innerText = users.length;
        document.getElementById('stat-active').innerText = activeSet.size;
        document.getElementById('stat-idle').innerText = Math.max(0, users.length - activeSet.size);
    }

    function loadDropdowns() {
        if(document.getElementById('p-manager')) document.getElementById('p-manager').innerHTML = users.map(u => `<option>${u.name}</option>`).join('');
        if(document.getElementById('t-project-select')) document.getElementById('t-project-select').innerHTML = `<option value="">Se√ß</option>`+projects.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        
        const fillMulti = (id, arr, key) => {
            const el = document.getElementById(id);
            if(el) el.innerHTML = arr.map(i => `<div class="ms-item"><input type="checkbox" value="${i[key]}">${i[key]}</div>`).join('');
        }
        fillMulti('ms-person', users, 'name');
        fillMulti('ms-device', devices, 'name');
        fillMulti('ms-plate', vehicles, 'plate');
    }

    function getMultiSelectValues(id) { return Array.from(document.querySelectorAll(`#${id} input:checked`)).map(i=>i.value); }

</script>
