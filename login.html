<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Ekip Takip Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; background: #f9f9f9; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { background: #764ba2; }
        
        .links-container { display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.85rem; }
        .link-text { color: #888; cursor: pointer; text-decoration: underline; }
        .link-text:hover { color: #667eea; }
        
        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-card { background: white; width: 90%; max-width: 350px; border-radius: 15px; padding: 25px; text-align: left; }
        .error-msg { color: #e74c3c; font-size: 0.8rem; display: none; margin-bottom: 10px; text-align: center; }
        .modal-title { margin-top: 0; color: #333; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-Posta Adresi">
    <input type="password" id="password" placeholder="Şifre">
    <button class="btn-main" onclick="handleLogin()">Giriş Yap</button>
    
    <div class="links-container">
        <span class="link-text" onclick="openForgotModal()">Şifremi Unuttum</span>
        <span class="link-text" onclick="openRegisterModal()" style="font-weight: 600; color: #667eea;">Üye Ol</span>
    </div>

    <p id="loginError" class="error-msg"></p>
</div>

<div class="modal-overlay" id="forgotModal">
    <div class="modal-card">
        <h3 class="modal-title">Şifre Sıfırlama</h3>
        <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">Güvenliğiniz için lütfen kayıtlı e-posta ve telefon numaranızı giriniz.</p>
        
        <label style="font-size:0.8rem; font-weight:bold;">E-Posta</label>
        <input type="email" id="reset-email" placeholder="ornek@mail.com">
        
        <label style="font-size:0.8rem; font-weight:bold;">Telefon No</label>
        <input type="tel" id="reset-phone" placeholder="Örn: 905xxxxxxxxx">
        
        <p id="resetError" class="error-msg">Bilgiler eşleşmiyor!</p>
        
        <button class="btn-main" id="btn-reset" onclick="handleResetPassword()">Sıfırlama Bağlantısı Gönder</button>
        <button class="btn-main" onclick="closeForgotModal()" style="background:#95a5a6; margin-top:5px;">İptal</button>
    </div>
</div>

<div class="modal-overlay" id="registerModal">
    <div class="modal-card">
        <h3 class="modal-title">Yeni Üyelik Oluştur</h3>
        <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">Yöneticiniz tarafından sisteme eklenen e-posta adresinizle kayıt olabilirsiniz.</p>
        
        <input type="email" id="reg-email" placeholder="E-Posta Adresiniz">
        <input type="password" id="reg-pass" placeholder="Şifre Belirleyin (En az 6 karakter)">
        <input type="password" id="reg-pass-confirm" placeholder="Şifre Tekrar">
        
        <p id="regError" class="error-msg">Hata!</p>
        
        <button class="btn-main" id="btn-register" onclick="handleRegister()">Kayıt Ol</button>
        <button class="btn-main" onclick="closeRegisterModal()" style="background:#95a5a6; margin-top:5px;">İptal</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4XZR8JAMe-Qr2Oj2UGnp9mFc8En38gxY",
      authDomain: "ekiptakipapp.firebaseapp.com",
      projectId: "ekiptakipapp",
      storageBucket: "ekiptakipapp.firebasestorage.app",
      messagingSenderId: "55716082808",
      appId: "1:55716082808:web:b144b953684fc9f80c698d",
      measurementId: "G-S6Q0H5RHR7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- GİRİŞ YAP ---
    window.handleLogin = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const err = document.getElementById('loginError');
        
        signInWithEmailAndPassword(auth, e, p)
            .then(() => { window.location.href = "index.html"; })
            .catch((error) => {
                err.innerText = "Hatalı E-Posta veya Şifre!";
                err.style.display = "block";
            });
    };

    // --- ŞİFRE SIFIRLAMA MODAL İŞLEMLERİ ---
    window.openForgotModal = () => document.getElementById('forgotModal').style.display = 'flex';
    window.closeForgotModal = () => {
        document.getElementById('forgotModal').style.display = 'none';
        document.getElementById('resetError').style.display = 'none';
    };

    window.handleResetPassword = async () => {
        const email = document.getElementById('reset-email').value.trim();
        const phone = document.getElementById('reset-phone').value.replace(/\D/g,'');
        const errLabel = document.getElementById('resetError');
        const btn = document.getElementById('btn-reset');

        if(!email || !phone) {
            errLabel.innerText = "Lütfen tüm alanları doldurun.";
            errLabel.style.display = "block";
            return;
        }

        btn.disabled = true;
        btn.innerText = "Kontrol Ediliyor...";

        try {
            const docRef = doc(db, "users", email);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                const dbPhone = (userData.phone || "").replace(/\D/g,'');

                if(dbPhone === phone) {
                    await sendPasswordResetEmail(auth, email);
                    alert("Sıfırlama bağlantısı gönderildi! E-postanızı kontrol edin.");
                    closeForgotModal();
                } else {
                    throw new Error("Telefon numarası uyuşmuyor.");
                }
            } else {
                throw new Error("Kullanıcı bulunamadı.");
            }
        } catch (error) {
            console.error(error);
            errLabel.innerText = "Hata: Bilgiler doğrulanamadı.";
            errLabel.style.display = "block";
        } finally {
            btn.disabled = false;
            btn.innerText = "Sıfırlama Bağlantısı Gönder";
        }
    }

    // --- ÜYE OLMA MODAL İŞLEMLERİ (YENİ EKLENDİ) ---
    window.openRegisterModal = () => document.getElementById('registerModal').style.display = 'flex';
    window.closeRegisterModal = () => {
        document.getElementById('registerModal').style.display = 'none';
        document.getElementById('regError').style.display = 'none';
    };

    window.handleRegister = async () => {
        const email = document.getElementById('reg-email').value.trim();
        const p1 = document.getElementById('reg-pass').value;
        const p2 = document.getElementById('reg-pass-confirm').value;
        const errLabel = document.getElementById('regError');
        const btn = document.getElementById('btn-register');

        errLabel.style.display = 'none';

        if(!email || !p1 || !p2) {
            errLabel.innerText = "Tüm alanları doldurunuz.";
            errLabel.style.display = 'block';
            return;
        }

        if(p1.length < 6) {
            errLabel.innerText = "Şifre en az 6 karakter olmalı.";
            errLabel.style.display = 'block';
            return;
        }

        if(p1 !== p2) {
            errLabel.innerText = "Şifreler uyuşmuyor.";
            errLabel.style.display = 'block';
            return;
        }

        btn.disabled = true;
        btn.innerText = "Kontrol Ediliyor...";

        try {
            // 1. Önce Firestore'da yöneticinin bu kişiyi ekleyip eklemediğini kontrol et
            const docRef = doc(db, "users", email);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                // 2. Kayıt varsa Authentication oluştur
                await createUserWithEmailAndPassword(auth, email, p1);
                alert("Üyelik başarıyla oluşturuldu! Yönlendiriliyorsunuz...");
                window.location.href = "index.html";
            } else {
                // Kayıt yoksa hata ver
                throw new Error("Yöneticiniz tarafından oluşturulmuş bir kaydınız bulunamadı. Lütfen yönetici ile iletişime geçin.");
            }

        } catch (error) {
            console.error(error);
            let msg = "Bir hata oluştu.";
            if(error.code === 'auth/email-already-in-use') msg = "Bu e-posta zaten kayıtlı.";
            else if(error.message) msg = error.message;
            
            errLabel.innerText = msg;
            errLabel.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.innerText = "Kayıt Ol";
        }
    }
</script>
</body>
</html>
