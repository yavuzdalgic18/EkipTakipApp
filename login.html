<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Ekip Takip Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; background: #f9f9f9; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #764ba2; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { transform: scale(1.02); }
        .hidden { display: none; }
        #msg { margin-top:10px; font-size:0.9rem; min-height: 20px;}
    </style>
</head>
<body>

<div class="login-box">
    <h2>Ekip Takip Pro</h2>
    <div id="loginForm">
        <input type="email" id="email" placeholder="E-Posta">
        <input type="password" id="pass" placeholder="Şifre">
        <button onclick="handleLogin()">Giriş Yap</button>
        <p onclick="toggleView()" style="color:#764ba2; cursor:pointer; font-size:0.9rem; margin-top:20px;">Yeni Hesap Oluştur</p>
    </div>

    <div id="regForm" class="hidden">
        <input type="text" id="rName" placeholder="Ad Soyad">
        <input type="text" id="rTitle" placeholder="Ünvan">
        <input type="email" id="rEmail" placeholder="E-Posta">
        <input type="password" id="rPass" placeholder="Şifre">
        <button onclick="handleRegister()" style="background:#27ae60;">Kaydol</button>
        <p onclick="toggleView()" style="color:#764ba2; cursor:pointer; font-size:0.9rem; margin-top:20px;">Giriş Ekranına Dön</p>
    </div>
    <div id="msg"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD4XZR8JAMe-Qr2Oj2UGnp9mFc8En38gxY", authDomain: "ekiptakipapp.firebaseapp.com", projectId: "ekiptakipapp", storageBucket: "ekiptakipapp.firebasestorage.app", messagingSenderId: "55716082808", appId: "1:55716082808:web:b144b953684fc9f80c698d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Oturum açıksa yönlendir
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const docRef = await getDoc(doc(db, "users", user.email));
            if (docRef.exists()) {
                const role = docRef.data().role;
                window.location.href = role === 'admin' ? 'admin.html' : 'user.html';
            } else {
                // Veritabanında yoksa staff olarak ekle ve user.html'e at
                await setDoc(doc(db, "users", user.email), { name: "Kullanıcı", email: user.email, role: 'staff' });
                window.location.href = 'user.html';
            }
        }
    });

    window.handleLogin = () => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        signInWithEmailAndPassword(auth, e, p).catch(err => showMsg(err.message, 'red'));
    };

    window.handleRegister = async () => {
        const e = document.getElementById('rEmail').value, p = document.getElementById('rPass').value;
        try {
            await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", e), {
                name: document.getElementById('rName').value,
                title: document.getElementById('rTitle').value,
                email: e,
                role: 'staff' 
            });
            showMsg("Kayıt başarılı, yönlendiriliyorsunuz...", "green");
        } catch(err) { showMsg(err.message, 'red'); }
    };

    window.toggleView = () => {
        document.getElementById('loginForm').classList.toggle('hidden');
        document.getElementById('regForm').classList.toggle('hidden');
    };
    function showMsg(t, c) { const m = document.getElementById('msg'); m.style.color=c; m.innerText=t; }
</script>
</body>
</html>
